<div class="content-container">
    <div *ngIf="loadingPost" id="postLoadingContainer">
        <div id="postLoadingSpinner" class="spinner-border text-dark"></div>
        <h5 style="text-align: center">Loading...</h5>
    </div>
    <div *ngIf="!loadingPost">
        <h3>{{post.title}}</h3>
        <p class="static-text">Posted by <span class="dynamic-text">{{post.author.username}}</span> at <span class="dynamic-text">{{post.uploadDate}}</span></p>
        <hr>
        <p class="post-body">{{post.body}}</p>
        <hr>
        <div class="tag-container">
            <span>Tags: </span>
            <div *ngFor="let tag of post.tags" class="tag-pill">{{tag}}</div>
        </div>
    </div>
</div>
